<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natural Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'consolas', sans-serif;
        }

        body {
            overflow-x: hidden;
            color: #fff;
            min-height: 100vh;
            background: linear-gradient(90deg, rgb(0, 0, 80), rgb(95, 0, 0));
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            margin: 0%;
            padding: 0px;
            font-size: 25px;
            background: linear-gradient(to right, #000000, #0500315d, #000);
            border-radius: 10px;
            animation: glow 2s infinite;
        }

        h2 {
            padding: 0px;
            border-radius: 10px;
            background: linear-gradient(to right, #7c0000, #0d0083);
        }

        form {
            display: flex;
            margin-top: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: center;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            max-width: 300px; 
        }

        button {
            padding: 10px;
            background: rgba(83, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px; 
        }

        button:hover {
            background-color: rgba(16, 0, 109, 0.8);
            box-shadow: 0 0 20px rgba(8, 0, 117, 0.9);
        }

        p {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header><h2>N Natural Numbers</h2></header>

    <form>
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber" placeholder="Enter a digit">
        <button type="button" id="calculate">Calculate</button>
        <p id="result"></p>
    </form>

    <a href="Homepage.html">Back to Main</a><br><br>

    <script>
        document.getElementById("calculate").addEventListener("click", function () {
            var inputNumber = parseInt(document.getElementById("inputNumber").value);

            if (isNaN(inputNumber) || inputNumber < 0) {
                alert("Please enter a non-negative integer");
                return;
            }

            var factorial = 1;
            var i = 1;
            while (i <= inputNumber) {
                factorial *= i;
                i++;
            }

            var sum = 0;
            i = 1;
            do {
                sum += i;
                i++;
            } while (i <= inputNumber);

            var total = 0;
            for (i = 1; i <= inputNumber; i++) {
                total += i;
            }
            var average = total / inputNumber;

            document.getElementById("result").innerHTML =
                "The Factorial of " + document.getElementById("inputNumber").value + " is " +  factorial + "<br>" +
                "The Sum of  " + document.getElementById("inputNumber").value + " is " + sum + "<br>" +
                "The Average of " + document.getElementById("inputNumber").value + " is " + average.toFixed(2);
        });
    </script>
</body>
</html>
