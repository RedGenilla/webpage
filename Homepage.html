<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Genilla Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'consolas', sans-serif;
    }

    body {
      overflow-x: hidden;
      color: #fff;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background:linear-gradient(90deg, rgb(0, 0, 80), rgb(95, 0, 0));
    }

    header {
      text-align: center;
      padding: 25px;
      font-size: 25px;
      background: linear-gradient(to right, #000000, #0500315d, #000);
    }

    #profile,
    #info {
      padding: 10px;
    }

    #profile,
    #slider,
    #info {
      background: linear-gradient(to right, #000, #001a33, #000);
      border-radius: 20px;
      animation: glow 2s infinite;
    }

    #profile img {
      border-radius: 50%;
      max-width: 50%;
      height: auto;
      align-items: center;
      display: block;
      margin: 0;
    }

    #slider img {
      max-width: 100%;
      height: auto;
    }

    #info {
      text-align: justify;
    }

     #assignment-button {
      background-color: rgba(83, 0, 0, 0.9);
      color: white;
      padding: 15px 50px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 35px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s, box-shadow 0.3s;
      border: 3px solid rgb(255, 255, 255);
      border-radius: 30px
    }

    #assignment-button:hover, #go-back-button:hover {
      background-color: rgba(16, 0, 109, 0.8);
      box-shadow: 0 0 20px rgba(8, 0, 117, 0.9); 
    }

    #slider-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 17, 29, 0.8), rgba(90, 0, 0, 0.8), rgb(0, 0, 66), rgba(0, 17, 29, 0.8));
      z-index: 0;
      text-align: center;
      padding-top: 5%;
      backdrop-filter: blur(60px);
    }

    #slider-overlay h2 {
      color: #fff;
    }

    #slider-overlay img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 40px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    }

    #slider-overlay img:hover {
      transform: translateY(-25px);
    }

    #go-back-button {
      background-color: rgba(16, 0, 109, 0.8);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;  
    }

    #go-back-button:hover {
      background-color: rgba(83, 0, 0, 0.9);
      box-shadow: 0 0 20px rgba(121, 0, 0, 0.9); 
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
      flex-wrap: wrap;
    }

    .container .box {
      position: relative;
      width: 320px;
      height: 400px;
      color: #fff;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 30px;
      transition: 0.5px;
    }

    .container .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgb(0, 0, 0), red);
    }

    .container .box::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgb(255, 0, 0), rgb(0, 0, 0));
      filter: blur(100px);
    }

    .container .box:nth-child(2)::before,
    .container .box:nth-child(2)::after {
      background: linear-gradient(360deg, blue, black);
    }

    .container .box span {
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: rgb(0, 0, 0, 0.6);
      z-index: 2;
    }

    .container .box .content {
      position: relative;
      z-index: 10;
      padding: 20px 40px;
    }

    .container .box .content h2 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 10px;
    }

    .container .box .content p {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 10px;
      line-height: 1.4em;
    }
  </style>
</head>

<body>
  <header>
    <h3>Webpage Project</h3>
  </header>
  <section>
    <div class="container">
      <div class="box">
        <span></span>
        <div class="content">
          <img src="perfect.jpg" height="180px" style="border-radius: 50%;"><br> <br>
          <p>Red Isaac D. Genilla <br> Computer Science 1-B</p>
          <div id="slider-overlay">
            <h2>Assignments</h2><br><br><br>
            <a href="conversion.html"><img src="Conversion.jpg" alt="Assignment 1" height="200px" width="250px"></a>
            <a href="Looping.html"><img src="Looping.jpg" alt="Assignment 2" height="200px" width="250px"></a>
            <a href="incometax.html"><img src="Income tax.jpg" alt="Assignment 3" height="200px" width="250px"></a>
            <a href="payroll.html"><img src="Payroll.jpg" alt="Assignment 4" height="200px" width="250px"></a>
            <button id="go-back-button" onclick="goBack()">Go Back</button>
          </div>
        </div>
      </div>
      <div class="box">
        <span></span>
        <div class="content">
          <h2>Project Info</h2> <br>
          <p>This is a project from the Introduction to computing, 
            we are tasked to make a webpage and with it comes 4 links of 
            assignment that we personally coded.</p>
        </div>
      </div>
    </div>
  </section>

  <button id="assignment-button" onclick="showSlider()">ASSIGNMENTS</button>

  <div id="overlay"></div>

  <script>
    function showSlider() {
      document.getElementById('overlay').style.display = 'block';
      var content = document.querySelector('.container .box:nth-child(2) .content');
      content.style.visibility = 'hidden';
      document.getElementById('slider-overlay').style.display = 'block';
      document.querySelector('header').style.visibility = 'hidden'; 
      document.getElementById('assignment-button').style.visibility = 'hidden'; 
    }

    function goBack() {
      document.getElementById('overlay').style.display = 'none';
      var content = document.querySelector('.container .box:nth-child(2) .content');
      content.style.visibility = 'visible';
      document.getElementById('slider-overlay').style.display = 'none';
      document.querySelector('header').style.visibility = 'visible'; 
      document.getElementById('assignment-button').style.visibility = 'visible';
    }
  </script>
</body>
</html>
